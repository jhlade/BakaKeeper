name: Build & Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 25 (Zulu)
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: '25'
          cache: maven

      - name: Build & Test
        run: ./mvnw --batch-mode clean compile test

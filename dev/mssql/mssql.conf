# =============================================================================
# Konfigurace Azure SQL Edge pro vývojové prostředí BakaKeeperu
# Tento soubor je připojen jako read-only svazek do kontejneru MSSQL.
#
# POZOR: Po vytvoření keytabu (setup-dev.sh) je nutné restartovat kontejner,
#        aby MSSQL keytab načetl.
# =============================================================================

[language]
# Česká lokalizace chybových zpráv
lcid = 1029

[network]
# Cesta ke Kerberos keytabu MSSQL servisního účtu.
# Keytab vytvoří setup-dev.sh ze Samba4 kontejneru a uloží
# do sdíleného svazku, odkud ho MSSQL načte.
kerberoskeytabfile = /var/opt/mssql/keytabs/mssql.keytab

[telemetry]
# Vypnutí zasílání dat Microsoftu
customerfeedback = false
userrequestedalerts = false

[sqlagent]
# SQL Server Agent není pro synchronizaci potřeba
enabled = false

[errorlog]
# Pouze chyby a varování – bez informačního šumu
errorlogpath = /var/opt/mssql/log
numlogstokeep = 3

[memory]
# Omezení paměti na 1 GB – vývojové prostředí
# (výchozí je bez limitu, MSSQL si vezme vše co může)
memorylimitmb = 1024
